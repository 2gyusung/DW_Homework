<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="forms">
        <div class="input-box">
          <input id="email" type="text" / placeholder="이메일 입력">
        </div>
        <div class="input-box">
          <input id="name" type="text" / placeholder="이름 입력">
        </div>
        <div class="input-box">
          <input id="phone" type="text" / placeholder="전화번호 입력">
        </div>
        <div class="input-box">
          <input id="addr" type="text" / placeholder="주소 입력">
        </div>
        <div class="input-box">
          <input id="age" type="text" / placeholder="나이 입력">
        </div>
        <button class="join" type="button">회원 가입</button>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      // 3번 이상 틀렸을 때 실행 되는 함수 
        var cnt = 0;
        $('.join').click(function () {
            if(cnt >=3) {
                alert('3번 이상 잘못 입력 했습니다. 내일 다시 회원 가입 해주세요');
                return false;
            }
            var inputBoxChildren = $('.input-box').children();
            // json 데이터
            var jsonData = {};
            for (var i = 0; i<inputBoxChildren.length; i++) {
                                                //아이디 ? 
                var elementId = inputBoxChildren[i].id;
                var elementValue = $('#' + elementId).val().trim();
                if(elementValue == '') {
                    ++cnt;
                    alert('빈칸이 있어ㅛ');
                    $('#' + elementId).focus();
                    return false;
                }
                if(elementId === 'email' && !doCheckEmail(elementValue)) {
                    ++cnt;
                    alert('이메일 형식이 아닙니다');
                    $('#' + elementId).focus();
                    return false;
                }
                jsonData[elementId] = elementValue;


            }
            doSubmit (jsonData);
        })
        function doCheckEmail(email) {
        var regEmail =
          /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
        var isEmail = regEmail.test(email);
        return isEmail; //return type : boolean
      }
        function doSubmit(jsonData) {
            console.log(jsonData);
            
        }

    </script>
</body>
</html>
