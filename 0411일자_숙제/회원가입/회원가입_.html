<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_.css">
</head>
<div class="container">
    <div class="header">
        <h1>
            NAVER
        </h1>
    </div>
    <div class="join-form">
        <div class="row-group">
            <div class="join-row">
                <h3 class="join-title"><label for="id">아이디</label></h3>
                <span class="ps-box int-id">
                    <input type="text" id="id" class="int" maxlength="20">
                </span>
            </div>
            <div class="join-row">
                <h3 class="join-title">
                    <label for="pswd1">비밀번호</label>
                </h3>
                <span class="ps-box int-pass">
                    <input type="password" id="pswd1" class="int" maxlength="20">
                </span>
                <h3 class="join-title">
                    <label for="pswd2">비밀번호 재확인</label>
                </h3>
                <span class="ps-box int-pass-check">
                    <input type="password" id="pswd2" class="int" maxlength="20">
                </span>
                <div class="btn-area">
                    <button type="button" id="btnJoin">가입하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script>
      $('.login-btn').on('click', function() {
          const MAX_LEN = 35;                       //대문자 > 소문자 변환
          var userId = $('#userId').val().trim().toLowerCase();
          var userPassword = $('#userPassword').val().trim();
          if(userId.length <= MAX_LEN && userPassword <= MAX_LEN){
              return false;
          }
          if(userId !== '' && userPassword !== '') {
              alert('로그인 완료');
              return true;
          }
      });

      $('#login-status').on('click', function() {
          var isChecked = $('#login-status').is(':checked'); //check 여부 확인
          if(isChecked){
              confirm('해당 브라우저에 로그인 정보를 저장?')
          }
      });
  </script>
</body>
</html>
