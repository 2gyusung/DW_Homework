<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul>
            <li id="all-order" onclick="changeAll()">전체 메뉴</li>
            <li id="today-order" onclick="changeToday()">오늘의 메뉴</li>
            <li id="best-order" onclick="changeBest()">베스트 메뉴</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="image/img_con01.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>8일 숙성</span></p>
              <p>가격 : <span>22,000</span></p>
              <a id="put-order" onclick="doOrder" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>2일 숙성</span></p>
              <p>가격 : <span>10,000</span></p>
              <a id="put-order" onclick="doOrder" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div class="menu-info">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span>3일 숙성</span></p>
              <p>가격 : <span>12,000</span></p>
              <a id="put-order" onclick="doOrder" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>16,000</span></p>
              <a id="put-order" onclick="doOrder" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>32,000</span></p>
              <a id="soldout" onclick="soldOrder(this)" href="#" style="color: red">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <!-- 3번문제 id -->
          <button id="btn-order" type="button">결제하기</button>
          <p>총 주문 금액 : <span>0</span></p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //소스 구현
      /*
      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 아래 css를 적용할 것
      background-color: #ffffff;
      color: #4e4e4e; *

      2번 문제: 메뉴 담기를 클릭하면 총 주문 금액에 가격 표기할 것
      단, 참다랑어 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 결제하기를 눌렀을 때 총 주문 금액이 0원 이면 
      '메뉴를 선택하세요!'라는 alert창 띄우기 *

      4번 문제: 총 주문 금액은 10만원을 넘을 수 없다.
      5번 문제: 참다랑어 세트를 클릭하면 
      '죄송합니다. 참다랑어 세트는 품절입니다.'라는 alert창 띄우기
      
      6번 문제: 모든 조건을 만족하면 
      '주문한 참치는 참다랑어 뱃살 8일 숙성 2개, 참다랑어 등살 3일 숙성1개 입니다.
      주문하시겠습니까?' 라는 confirm창 띄우기
      */
            // 1번문제
      function changeAll() {
            $('#all-order').css('background-color','#ffffff')
            $('#all-order').css('color','#4e4e4e')
            $('#today-order').css('background-color','#c24040')
            $('#today-order').css('color','#fff')
            $('#best-order').css('background-color','#c24040')
            $('#best-order').css('color','#fff')
        }
            // 1번문제
        function changeToday() {
            $('#all-order').css('background-color','#c24040')
            $('#all-order').css('color','#fff')
            $('#today-order').css('background-color','#ffffff')
            $('#today-order').css('color','#4e4e4e')
            $('#best-order').css('background-color','#c24040')
            $('#best-order').css('color','#fff')
        }
            // 1번문제
        function changeBest() {
            $('#all-order').css('background-color','#c24040')
            $('#all-order').css('color','#fff')
            $('#today-order').css('background-color','#c24040')
            $('#today-order').css('color','#fff')
            $('#best-order').css('background-color','#ffffff')
            $('#best-order').css('color','#4e4e4e')
        }
            //2번 문제 메뉴 담기를 클릭하면 총 주문 금액에 가격 표기할 것
          // 단, 참다랑어 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.
        


        
       
            //  3번문제
        //  결제하기를 눌렀을 때 총 주문 금액이 0원 이면 
        // '메뉴를 선택하세요!'라는 alert창 띄우기 3번문제 
        // 어떻게 돌아가는지 모르겠음 *
        $('#btn-order').on('click', function () {
        //결제 버튼 클릭 이벤트
        var option = $("input[name='info']:checked").val(); //name이 info인 checked된 input 값 가져오기
        if (option == undefined) {
          alert('메뉴를 선택하세요!');
          return false;
        }
        
        //   5번 문제: 참다랑어 세트를 클릭하면 
        // '죄송합니다. 참다랑어 세트는 품절입니다.'라는 alert창 띄우기
        function soldOrder() {
        
          alert($(soldOrder).attr('죄송합니다. 참다랑어 세트는 품절입니다.'))
        }
      });

    </script>
  </body>
</html>
